<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./LogoFav.ico" type="image/x-icon">
    <link rel="stylesheet" href="./fonts/San Francisco Pro Display/stylesheet.css">
    <link rel="stylesheet" href="./fonts/SF-Pro-Display/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Дело жизни</title>
    <script type="text/javascript">
      var segmentCount = 1;
      var l = window.location;
      l.replace(
          l.protocol + '//' + l.hostname + ( l.port ? ':' + l.port : '' ) +
          l.pathname.split( '/' ).slice( 0, 1 + segmentCount ).join( '/' ) + '/?p=/' +
          l.pathname.slice( 1 ).split( '/' ).slice( segmentCount ).join( '/' ).replace( /&/g, '~and~' ) +
          ( l.search ? '&q=' + l.search.slice( 1 ).replace( /&/g, '~and~' ) : '' ) +
          l.hash
      );
  </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
